<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            color: black;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bolder;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            color: grey;
        }
        a:active{
            color: aqua;
        }
        a::after {
            content: ' (Link)';
            text-decoration: none;
            font-weight: lighter;
            color: darkgrey;
        }   
    </style>
</head>
<body>
    <ul>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/" target="_blank">Canal de alan</a></li>
        <li><a href="https://hytale.com/">Hytale</a></li>

    </ul>
</body>
</html>
