<head>

    <title>background</title>
    <style>
        body {
            margin: 0%;

        }
        .Quadrado {
           background-color: lightgray;

            background-image: url(Imagens/pattern001.png);

        }
        .teste {
            width: 100% ;
            background-image: url(Imagens/wallpaper001.jpg);
            height: 100vh;

        }

</head>
<body margin: 0px>


    <div class="Quadrado" id="q1">

    </div>
    <div class="Quadrado" id="q2">

    </div>
    <div class="teste">

    </div>

</html>
