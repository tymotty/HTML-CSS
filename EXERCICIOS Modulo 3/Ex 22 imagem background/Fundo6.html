<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alionhamento Vertical</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #container {
        position: relative;
        height: 500px;
        padding: 20px;
        background-color: purple;
        background-image: url(Imagens/target001.png);
        background-size: 100% 100%; 
        background-repeat: no-repeat;
        }
        #conteudo {
        height: 250px;
        width: 500px;
        position: absolute;
        background-color: yellow;
        left: 50%;
        right: 50%;
        top: 50%;
        bottom: 50%;
        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>

    </section>
</body>
</html>
